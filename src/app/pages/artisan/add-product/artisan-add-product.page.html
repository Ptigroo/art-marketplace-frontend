<h2 *ngIf="isCreation" mat-dialog-title>Ajouter un produit</h2>
<h2 *ngIf="!isCreation" mat-dialog-title>Modifier un produit</h2>
<mat-dialog-content >
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Prix (€)</mat-label>
        <input matInput type="number" formControlName="price" required />
      </mat-form-field>
      <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.name }}
          </mat-option>
        </mat-select>
      <div class="file-upload">
        <label for="image-upload">Image du produit</label>
        <input type="file" id="image-upload" (change)="onFileSelected($event)" accept="image/*" />
      </div>
      <div *ngIf="imagePreview" class="image-preview">
        <p>Prévisualisation :</p>
        <img [src]="imagePreview" alt="Aperçu image" class="preview-img" />
      </div>
<mat-dialog-actions align="end">
  <button  mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
    {{ isCreation ? 'Ajouter' : 'Modifier' }}
  </button>
</mat-dialog-actions>
    </form>

</mat-dialog-content>
