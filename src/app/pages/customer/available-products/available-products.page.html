<h2 class="product-title">Produits disponibles</h2>
<div class="product-list">
  <mat-card  *ngFor="let product of products" class="product-card">
    <img mat-card-image [src]="product.imageUrl"  alt="{{ product.title }}">
    <mat-card-content>
    <mat-card-title>{{ product.title }}</mat-card-title>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> {{ product.price }} â‚¬</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
    </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToBasket(product)">Ajouter au panier</button>
  </mat-card-actions>
  </mat-card>
</div>
